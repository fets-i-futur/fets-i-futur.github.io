
<div class="not-prose flex flex-col items-center bg-white border border-gray-200 rounded-lg shadow md:flex-row  hover:bg-gray-100 my-2">
  <picture>
    <img class="object-cover w-70 rounded-t-lg h-70 md:h-auto md:w-48 md:rounded-none md:rounded-s-lg"
	 src="{{ ((.Get "foto" | .Page.Resources.Get).Resize "350x").RelPermalink}}"
	 alt=""
	 loading="lazy">
  </picture>
  <div class="flex flex-col justify-between p-4 leading-normal">
    <h5 class="mb-1 text-xl md:text-2xl font-bold tracking-tight text-gray-900">{{ .Get "nom" }}</h5>
    <p class="prose prose-sm md:prose-base my-1 ">{{ .Inner | markdownify }}</p>
    {{ with .Get "futur" }}
    <a href="{{ . }}" class="inline-flex font-medium items-center text-blue-600 hover:underline">
      Activitat cient√≠fica
    </a>
    {{ end }}
  </div>
</div>
